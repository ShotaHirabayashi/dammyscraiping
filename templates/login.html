
{% extends "base.html" %}

{% block title %}login@techpit{% endblock title %}

{% block extrahead %}{% endblock %}

{% block content %}

<section class="jumbotron text-center">
<div class="container">
        <form class="form-signin" method="POST" action=''>{% csrf_token %}
                <div class="card card-signin my-5">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input id="id" type="text" id="inputEmail" class="form-control" placeholder="Email address" name='username' placeholder="username" required autofocus>
                <label for="inputEmail">ID</label>
              </div>

              <div class="form-label-group">
                <input id="password" type="password" id="inputPassword" class="form-control" placeholder="Password" name='password' required>
                <label for="inputPassword">Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
            </div>
        </div>
      </div>
    </form>   
    </div>
</section>

    <div class="container">
    <p class="mt-5 mb-3 text-muted">&copy; techpit</p>
</div>


 {% endblock %}
</body>

</html>
